# 配置示例 - 复制为 AYAR.yml 并修改
# cp AYAR.example.yml AYAR.yml

PROJE : ythls-FastAPI
APP   :
  HOST    : 0.0.0.0    # Docker 部署使用 0.0.0.0
  PORT    : 3310
  WORKERS : 1
  CACHE   : 15         # 缓存TTL（分钟）

# 解析后端：true=使用 yt-dlp；false=使用 httpx+parsel
yt-dlp : true

# API Key 访问控制
SECURITY:
  REQUIRE_API_KEY: false    # 设为 true 启用验证
  API_KEYS:                 # 多个 Key 一行一个
    - your-api-key-here
    # - another-key

# 环境变量覆盖（可选）：
#   YTHLS_REQUIRE_API_KEY=true
#   YTHLS_API_KEYS="KeyA,KeyB"
